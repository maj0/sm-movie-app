<div>
 <br>
 <ol class="breadcrumb">
  <li><a ng-href="">Home</a></li>
  <li>Results</li>
  
  <accordion>
   <accordion-group ng-repeat="result in results" is-open="result.open">
    <accordion-heading>
	{{result.name ? result.name : result.title}}
	<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': result.open,
	'glyphicon-chevron-right': !result.open}"></i>
	</accordion-heading>
   </accordion-group>
  </accordion>
 </ol>
</div>
